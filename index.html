<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilo.css">

    <title>Projeto 1</title>
</head>

<body>

    <header class="header">
        <div>
            <nav class="lista">
                <ul>
                    <li><a href="#"><img src="Imagens/icons8-cardápio-30.png" alt="" id="navegacao"></a></li>
                    <li><a href="#"><img src="Imagens/icons8-usuário-de-gênero-neutro-32.png" alt="" id="perfil"></a>

                    <li><a href="#"><img src="Imagens/icons8-carrinho-30.png" alt="" id="carrinho"></a></li>

                </ul>

            </nav>
        </div>
    </header>
    <div id="modal-container" class="modal-container">
        <div class="modal">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <a href="">Criar Conta</a>
                <input type="submit" value="Login" class="botao">
            </form>
        </div>
    </div>
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><input type="text" placeholder="pesquisar"> <a href=""><img src="Imagens/icons8-pesquisar-50.png" alt=""
                        width="20px" height="20px"></a></li>
            <li>
                <h2>CATEGORIAS</h2>
            </li>
            <li><a href="#">Desporto</a></li>
            <li><a href="#">Cultural</a></li>
        </ul>
    </div>

    <section class="eventos" id="eventosContainer">
        <h3 class="titulo">Próximos Eventos</h3>
        <!-- Conteúdo da seção de eventos será inserido dinamicamente -->
    </section>

    <script src="Js/index.js"></script> <!-- Inclua o seu arquivo JavaScript -->

</body>

</html>
