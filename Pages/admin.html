<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://kit.fontawesome.com/a563638dec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/estilo.css">
    <style>
        /* Estilos para o botão sair */
        .btn-sair {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        h3 {
            font-weight: bold;
            margin: 20px;
            font-family: sans-serif;
            font-size: 30pt;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <h3>Admin Page</h3>
        <img src="../Imagens/logo.jpg" alt="MyTicket" class="admin">
    </div>
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalEvento">Adicionar Evento</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Eventos</th>
                            <th scope="col">Data</th>
                            <th scope="col">Local</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão populadas dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEvento" tabindex="-1" role="dialog" aria-labelledby="modalEventosLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEventosLabel">Adicionar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Evento</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Local</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data</label>
                                <input id="txtdata" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Descrição</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Preço</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditarEvento" tabindex="-1" role="dialog" aria-labelledby="modalEditarEventoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarEventoLabel">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editNomeEvento">Evento</label>
                                <input type="text" class="form-control" id="editNomeEvento">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editLocalEvento">Local</label>
                                <input type="text" class="form-control" id="editLocalEvento">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editDataEvento">Data</label>
                                <input type="date" class="form-control" id="editDataEvento">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editDescricaoEvento">Descrição</label>
                                <input type="text" class="form-control" id="editDescricaoEvento">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodape do site-->
    <footer>
        <div class="copy">
            &copy; 2024 MyTicket. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Botão para sair da página -->
    <button class="btn btn-danger btn-sair" onclick="sairPagina()">X</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Função para carregar o arquivo JSON
            function carregarEventos() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var eventos = JSON.parse(xhr.responseText);
                            popularTabela(eventos);
                        } else {
                            console.error('Erro ao carregar o arquivo JSON de eventos.');
                        }
                    }
                };
                xhr.open('GET', '../eventos.json', true);
                xhr.send();
            }

            // Função para popular a tabela
            function popularTabela(eventos) {
                var tbody = document.querySelector('tbody');

                eventos.forEach(function (evento) {
                    var tr = document.createElement('tr');

                    tr.innerHTML = `
                <th scope="row">${evento.nome}</th>
                <td>${evento.data}</td>
                <td>${evento.local}</td>
                <td>${evento.descricao}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarEvento" onclick="editarEvento('${evento.nome}')">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removerEvento('${evento.nome}')">Remover</button>
                </td>
            `;

                    tbody.appendChild(tr);
                });
            }

            carregarEventos();
        });

        function sairPagina() {
            if (confirm("Deseja realmente sair desta página?")) {
                window.location.href = "../index.html";
            }
        }

    </script>
</body>

</html>
