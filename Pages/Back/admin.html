<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://kit.fontawesome.com/a563638dec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/estilo.css">
    <style>
        /* Estilos para o botão sair */
        .btn-sair {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        h3 {
            font-weight: bold;
            margin: 20px;
            font-family: sans-serif;
            font-size: 30pt;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <h3>Admin Page</h3>
        <img src="../Imagens/logo.jpg" alt="MyTicket" class="admin">
    </div>
    <div class="container-fluid">


        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalEvento">Adicionar Evento</button>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <h2>Eventos</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Evento</th>
                                <th scope="col">Data</th>
                                <th scope="col">Local</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="eventosTableBody">
                            <!-- As linhas da tabela serão populadas dinamicamente pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="modalEvento" tabindex="-1" role="dialog" aria-labelledby="modalEventosLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEventosLabel">Adicionar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Evento</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Local</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Data</label>
                                    <input id="txtdata" type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Descrição</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Link da imagem</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editcategoria">Categoria</label>
                                    <select class="form-select" id="categoriaselect" required>
                                        <!-- Opções de eventos serão populadas dinamicamente pelo JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edição -->
        <div class="modal fade" id="modalEditarEvento" tabindex="-1" role="dialog"
            aria-labelledby="modalEditarEventoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarEventoLabel">Editar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editNomeEvento">Nome</label>
                                    <input type="text" class="form-control" id="editNomeEvento">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editLocalEvento">Local</label>
                                    <input type="text" class="form-control" id="editLocalEvento">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editDataEvento">Data</label>
                                    <input type="date" class="form-control" id="editDataEvento">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editDescricaoEvento">Descrição</label>
                                    <input type="text" class="form-control" id="editDescricaoEvento">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editpreco">Preço</label>
                                    <input type="text" class="form-control" id="editpreco">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editcategoria">Categoria</label>
                                    <select class="form-select" id="categoriaselect" required>
                                        <!-- Opções de eventos serão populadas dinamicamente pelo JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Remover</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Tabela dos Bilhetes-->
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalBilhete">Adicionar Bilhete</button>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <h2>Bilhetes</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome do Evento</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="bilhetesTableBody">
                            <!-- As linhas da tabela serão populadas dinamicamente pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal de Adicionar Bilhete -->
        <div class="modal fade" id="modalBilhete" tabindex="-1" aria-labelledby="modalBilheteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalBilheteLabel">Adicionar Bilhete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAdicionarBilhete">
                            <div class="mb-3">
                                <label for="eventoSelect" class="form-label">Evento</label>
                                <select class="form-select" id="eventoSelect" required>
                                    <!-- Opções de eventos serão populadas dinamicamente pelo JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="precoInput" class="form-label">Preço</label>
                                <input type="number" class="form-control" id="precoInput" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="precoInput" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="qtd" min="1" required>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Botão para sair da página -->
        <button class="btn btn-danger btn-sair" onclick="sairPagina()">X</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                const eventosTableBody = document.getElementById('eventosTableBody');

                // Fazendo uma requisição AJAX para carregar os eventos do backend
                fetch('http://localhost:8080/eventos/listar')
                    .then(response => response.json())
                    .then(eventos => {
                        eventos.forEach(evento => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                    <td>${evento.nome}</td>
                    <td>${new Date(evento.data).toLocaleDateString()}</td>
                    <td>${evento.localizacao}</td>
                    <td>${evento.descricao}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Editar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </td>
                `;
                            eventosTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar eventos:', error));
            });

            document.addEventListener('DOMContentLoaded', function () {
                const modalBilhete = new bootstrap.Modal(document.getElementById('modalBilhete'));

                // Botão "Adicionar Bilhete"
                const btnAdicionarBilhete = document.querySelector('#modalBilhete button[type="submit"]');
                btnAdicionarBilhete.addEventListener('click', function () {
                    modalBilhete.hide();
                    // Adicione aqui a lógica para enviar os dados do novo bilhete para o backend
                });
            });


            function sairPagina() {
                if (confirm("Deseja realmente sair desta página?")) {
                    window.location.href = "../index.html";
                }
            }
        </script>
</body>

</html>
